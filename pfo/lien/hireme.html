<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Engagez-moi</title>
    <link rel="stylesheet" href="styles.css"> 
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #18181B;
            color: #fff;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #1d4ed8;
            padding: 2rem;
            text-align: center;
        }

        header h1 {
            font-size: 2.5rem;
        }

        .container {
            max-width: 1200px;
            margin: auto;
            padding: 4rem 2rem;
        }

        .section {
            margin-bottom: 3rem;
        }

        .section h2 {
            font-size: 2rem;
            color: #1d4ed8;
            margin-bottom: 1rem;
        }

        .section p {
            font-size: 1.1rem;
            line-height: 1.8;
        }

        .skills ul {
            list-style: none;
            padding: 0;
        }

        .skills li {
            margin: 0.5rem 0;
            padding-left: 1.5rem;
            position: relative;
        }

        .skills li::before {
            content: '✓';
            position: absolute;
            left: 0;
            color: #1d4ed8;
        }

        .contact-form {
            background-color: #27272a;
            padding: 2rem;
            border-radius: 10px;
        }

        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 1rem;
            margin-bottom: 1rem;
            border-radius: 5px;
            border: 1px solid #ccc;
            background-color: #1e1e1e;
            color: #fff;
        }

        .contact-form button {
            background-color: #1d4ed8;
            color: #fff;
            padding: 1rem 2rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .contact-form button:hover {
            background-color: #6f0000;
        }
    </style>
</head>
<body>
    <header>
        <h1>Engagez-moi</h1>
        <p>Découvrez mon profil et mes compétences !</p>
    </header>


        <section class="section contact">
            <h2>Contactez-moi</h2>
            <p>Si vous êtes intéressé par mes services, n'hésitez pas à remplir le formulaire ci-dessous pour me contacter directement.</p>

            <form class="contact-form" action="#" method="post">
                <input type="text" name="name" placeholder="Votre nom" required>
                <input type="email" name="email" placeholder="Votre email" required>
                <textarea name="message" rows="5" placeholder="Votre message" required></textarea>
                <button type="submit">Envoyer</button>
            </form>
        </section>
    </div>
</body>
</html>
